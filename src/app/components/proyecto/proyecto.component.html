<div class="container">
    <h2>Proyectos</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <a [routerLink]="['/detalles', project._id]">
                <div class="image">
                    <img src="{{ url + 'get-image/' + project.img }}" *ngIf="project.img" />
                </div>
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
            </a>
        </li>
    </ul>
</div>
