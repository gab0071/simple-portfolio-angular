<div class="container">
    <h2>Proyectos</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <div class="image">
                <img src="{{ url + 'get-image/' + project.img }}" *ngIf="project.img" />
            </div>
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
        </li>
    </ul>
</div>
